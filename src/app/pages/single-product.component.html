<div class="max-w-4xl min-h-screen mx-auto px-4 py-8">
  <!-- Back Button -->
  <button
    class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-800 transition mb-4"
    routerLink="/products"
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
  >
    ← Back to Products
  </button>

  <div
    class="grid grid-cols-1 md:grid-cols-2 gap-8 bg-white shadow-lg rounded-lg p-6"
  >
    <!-- Product Image -->
    <div class="flex justify-center">
      <img
        ngSrc="card-image.jpeg"
        height="4500"
        width="3000"
        alt="image"
        class="w-full max-w-md rounded-lg shadow"
      />
    </div>

    <!-- Product Info -->
    <div>
      <h1 class="text-3xl font-bold mb-2">{{ product.name }}</h1>
      <p class="text-gray-600 mb-4">{{ product.body }}</p>

      <p class="text-2xl font-semibold text-green-600 mb-4">
        ${{ product.id }}
      </p>

      <button
        class="bg-slate-800 text-white px-6 py-3 rounded-lg hover:bg-slate-900 transition w-full"
      >
        Add to Cart 🛒
      </button>
    </div>
  </div>
</div>
