<div class="h-[80vh] flex justify-center items-center">
  <form
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit()"
    class="min-w-md mx-auto bg-white p-6 rounded-lg shadow-lg space-y-4"
  >
    <!-- name input div -->
    <div class="flex flex-col">
      <label for="name" class="font-medium text-gray-700">Name:</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        [ngClass]="{
          'border-red-500': name?.invalid && (name?.dirty || name?.touched)
        }"
        class="mt-1 px-3 py-2 border border-gray-300 rounded-md focus-visible:ring-0 focus:outline-0"
        placeholder="Enter your name"
      />
      <div
        *ngIf="name?.invalid && (name?.dirty || name?.touched)"
        class="text-red-700"
        aria-live="polite"
      >
        <div *ngIf="name?.hasError('required')">Name is required.</div>
        <div *ngIf="name?.hasError('minlength')">
          Name must be at least 4 characters long.
        </div>
        <div *ngIf="name?.hasError('forbiddenName')">Name cannot be Bobs.</div>
      </div>
    </div>

    <!-- email input div -->
    <div class="flex flex-col">
      <label for="email" class="font-medium text-gray-700">Email:</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        [ngClass]="{
          'border-red-500': email?.invalid && (email?.dirty || email?.touched)
        }"
        class="mt-1 px-3 py-2 border border-gray-300 rounded-md focus-visible:ring-0 focus:outline-0"
        placeholder="Enter your email"
      />
      <div
        *ngIf="email?.invalid && (email?.dirty || email?.touched)"
        class="text-red-700"
        aria-live="polite"
      >
        <div *ngIf="email?.hasError('required')">Email is Required</div>
        <div *ngIf="email?.hasError('email')">Must be a valid email</div>
      </div>
    </div>

    <!-- password input div -->
    <div class="flex flex-col">
      <label for="password" class="font-medium text-gray-700">Password:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        [ngClass]="{
          'border-red-500':
            password?.invalid && (password?.dirty || password?.touched)
        }"
        class="mt-1 px-3 py-2 border border-gray-300 rounded-md focus-visible:ring-0 focus:outline-0"
        placeholder="Enter your password"
      />

      <div
        class="text-red-700"
        aria-live="polite"
        *ngIf="password?.invalid && (password?.dirty || password?.touched)"
      >
        <div *ngIf="password?.hasError('required')">Password is Required</div>
        <div *ngIf="password?.hasError('pattern')">Password must be number</div>
        <div *ngIf="password?.hasError('minlength')">
          Password at least 5 digits
        </div>
        <div *ngIf="password?.hasError('maxlength')">
          Password at most 8 digits
        </div>
      </div>
    </div>

    <button
      type="submit"
      class="w-full mt-4 bg-red-500 text-white font-semibold py-2 rounded-md hover:bg-red-600 transition"
    >
      Submit
    </button>
  </form>
</div>
