<div class="">
  <form
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit()"
    class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md space-y-4"
  >
    <div class="flex flex-col">
      <label for="name" class="font-medium text-gray-700">Name:</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="mt-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter your name"
      />
    </div>

    <div class="flex flex-col">
      <label for="email" class="font-medium text-gray-700">Email:</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="mt-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter your email"
      />
    </div>

    <div class="flex flex-col">
      <label for="password" class="font-medium text-gray-700">Password:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="mt-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter your password"
      />
    </div>

    <button
      type="button"
      (click)="updateName()"
      class="w-full mt-4 bg-red-500 text-white font-semibold py-2 rounded-md hover:bg-red-600 transition"
    >
      Submit
    </button>
  </form>
</div>
